
{% extends 'rzm/header.html' %}


{% block content %}
<style>
    .item {
        list-style-type: none;
        display: inline-block;
        margin-right: 10px;
        padding: 2%;
    }

    img {
        width: auto;
        height: auto;
    }

    .container-items {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .item {
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.829);
        margin: 30px;
    }

    .item:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.20);
    }

    .item img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px 10px 0 0;
        transition: all .5s;
    }

    .item figure {
        overflow: hidden;
    }

    .item img:hover {
        transform: scale(1.2);
    }

    .info-product {
        padding: 15px 30px;

    }

    .info-product h2 {
        text-transform: uppercase;
        text-align: center;
        color: #fff;

    }

    .info-product li {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        margin: 10px;
        text-align: center;
        color: black;
        font-family: Georgia, 'Times New Roman', Times, serif;

    }

    .info-product button {
        padding: 15px 30px;
        width: 100%;
        border: none;
        background: none;
        background-color: #000;
        color: #fff;
        padding: 15px 10px;
        cursor: pointer;
        border-radius: 10px;

    }
</style>
<script>
    function passaVariabile(id) {
        var variabile = id;
        var url = "/dettaglio?variabile=" + variabile;
        window.location.href = url;
    }
</script>
<div class="container-items">
    {% for row in p %}
    <ul class="item">
        <img src="{{ url_for('static', filename='uploads/' + row.immagine) }}" />
        <div class="info-product">
            <h2>{{ row.nome }}</h2>
            <li>{{ row.descrizione }}</li>
            <li>{{ row.taglia }}</li>
            <li>{{ row.prezzo }}$</li>
            <li><button onclick="passaVariabile('{{ row.id }}')">Scopri di pi√π</button></li>
        </div>

    </ul>

    {% endfor %}
</div>
{% endblock %}
