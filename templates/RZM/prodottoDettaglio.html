{% extends 'rzm/header.html' %}


{% block content %}
<style>
  body {
    background-color: white;
  }

  .product-container {
    display: flex;
    align-items: center;
    padding: 20px;
    margin: 40px;
    background-color: rgba(0, 0, 0, 0.829);
    border-radius: 10px 10px 10px 10px;
  }

  .product-image {
    flex: 10 10 auto;
    /* Regola la larghezza dell'immagine del prodotto */
    margin-right: 20px;
  }

  img {
    width: 100%;
    height: auto;
  }

  .product-details {
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    text-align: center;
    background-color: white;
    padding: 30px;
    border-radius: 10px 10px 10px 10px;
    width: 640px;

  }

  .product-details h1,
  h2,
  button {
    margin-top: 10px;
    background-color: rgba(0, 0, 0, 0.829);
    padding: 20px;
    border-radius: 10px 10px 10px 10px;
    color: white;
  }

  button {
    width: 100%;
    font-size: large;
    text-transform: uppercase;
  }

  .rate {
    height: 46px;
    padding: 0 10px;
    margin-right: 35%;
  }

  .rate:not(:checked)>input {
    position: absolute;
    top: -9999px;
  }

  .rate:not(:checked)>label {
    float: right;
    width: 1em;
    overflow: hidden;
    white-space: nowrap;
    cursor: pointer;
    font-size: 30px;
    color: #ccc;
  }

  .rate:not(:checked)>label:before {
    content: 'â˜… ';
  }

  .rate>input:checked~label {
    color: #ffc700;
  }

  .rate:not(:checked)>label:hover,
  .rate:not(:checked)>label:hover~label {
    color: #deb217;
  }

  .rate>input:checked+label:hover,
  .rate>input:checked+label:hover~label,
  .rate>input:checked~label:hover,
  .rate>input:checked~label:hover~label,
  .rate>label:hover~input:checked~label {
    color: #c59b08;
  }
</style>
<script>
  function passaVariabile(id, nome, descrizione, taglia, prezzo) {
    var variabile = id;
    var Nome = nome;
    var Descrizione = descrizione;
    var Taglia = taglia;
    var Prezzo = prezzo;
    var rating = document.querySelector('input[name=rate]:checked').value

    var url = "/aggiuntaCarrello?variabile=" + variabile + "&Nome=" + Nome + "&Descrizione=" + Descrizione + "&Taglia=" + Taglia + "&Prezzo=" + Prezzo + "&rating=" + rating;
    window.location.href = url;
  }
</script>
{% for row in p %}
<div class="product-container">
  <div class="product-image">
    <img src="{{ url_for('static', filename='uploads/' + row.immagine) }}" />
  </div>
  <div class="product-details">
    <h1>{{ row.nome }}</h1>
    <h2>{{ row.descrizione }}</h2>
    <h2>{{ row.taglia }}</h2>
    <h2>{{ row.prezzo }}$</h2>
    <center>
      <div class="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
    </center>
    <div class="button">
      <button
        onclick="passaVariabile('{{ row.id }}', '{{ row.nome }}', '{{ row.descrizione }}', '{{ row.taglia }}', '{{ row.prezzo }}')">Compra</button>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
